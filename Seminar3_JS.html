<!Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Я спрошу у Вас имя</title>
    </head>
    <body>
        <p>теперь я знаю как Вас зовут!!!</p>
        <script>
            user_name();
            function user_name() {
                let i=1;
                while(i){
                    let name = prompt("введите своё имя", "пользователь не представился");
                    alert(`пользователь представился как ${name}`);
                    i = confirm("Узнавать имя следующего пользователя?");                    
                }
                alert("С Вами было приятно работать");
                
            }
            
        </script>
    </body>
</html>
